name: bespokefit-no-openeye

channels:
  - conda-forge

dependencies:

    # Base depends
  - python
  - pip

    ### Core dependencies.

  - numpy
  - pydantic
  - pyyaml
  - tqdm
  - rich
  - click
  - click-option-group
  - rdkit >=22
  - ambertools >=22
  - openff-utilities
  - openff-toolkit-base =0.15
  - openff-interchange >=0.3.18
  - openff-qcsubmit >=0.50
  - openmm >=7.6.0

    # Optional
  - forcebalance >=1.9.6
  - openff-fragmenter-base
  - xtb-python

    ### Bespoke dependencies

  - qcportal >=0.50
  - qcelemental >=0.25.1
  - qcengine >=0.25
  - chemper
  - geometric =1
  - torsiondrive
  - pymbar

    # Executor
  - uvicorn
  - fastapi
  - starlette
  - celery
  - httpx
  - redis-server
  - redis-py

    ### Testing

  - pytest =7
  - pytest-cov
  - pytest-asyncio
  - pytest-celery
  - pytest-xdist
  - requests-mock
